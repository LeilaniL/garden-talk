<div style="text-align:center">
  <h1 class="welcome">
    Welcome to {{ title }}!
  </h1>
  <img class="carrotLogo" alt="carrot" src="../assets/img/carrot.png">

  <h3>Choose a discussion topic:</h3>
  <div *ngFor="let category of categories" (click)="goToCategory(category)">
    <p>{{ category.name }}</p>
  </div>
</div>
